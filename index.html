<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>Film Flix</header>
        <img class="img" src="popcorn.png" width="200px" alt="">
<!--Image credit: pngtree -->

    </div>
    <div class="container">
        <h2>Film Record Management</h2>
        <form id="filmForm">
            <label for="filmID">Film ID:</label>
            <input class="numInput" type="number" id="filmID" name="filmID" required><br>
            
            <label for="title">Title:</label>
            <input class="textInput" type="text" id="title" name="title" required><br>
            
            <label for="yearReleased">Year Released:</label>
            <input class="numInput" type="number" id="yearReleased" name="yearReleased" required><br>
            
            <label for="rating">Rating:</label>
            <input class="textInput" type="text" id="rating" name="rating" required><br>
            
            <label for="duration">Duration (minutes):</label>
            <input class="numInput" type="number" id="duration" name="duration" required><br>
            
            <label for="genre">Genre:</label>
            <input class="textInput" type="text" id="genre" name="genre" required><br>
             
        </form>
        <div class="action-buttons">
            <button id="insertButton" type="submit">Insert Record</button>
            <button id="deleteButton">Delete Record</button>
            <button id="updateButton">Update Record</button>
        </div>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
